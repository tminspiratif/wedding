          <script>
          function getParamsObject(url) {
            if (url.split('?').length <= 1) return {};
            const queryString = url.split('?')[1];
            const queryParams = queryString.split('&');
            const paramsObject = {};
            queryParams.forEach(param => {
              const [key, value] = param.split('=');
              paramsObject[key] = value;
            });
            return paramsObject;
          }
          
          function mapping(url, params) {
            if (!params) return url;
            let nurl = url.includes('?') ? url : url + '?';
            for (var i in params) {
              nurl += '&' + i + '=' + params[i];
            }
            return nurl;
          }
          
          const params = getParamsObject(window.location.href);
          window.location.href = mapping('https://wedding-digital.web.app/#/share/3Jk9cMa088RRZrIHlRp2',params);
          </script>
